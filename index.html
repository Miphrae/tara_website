<!DOCTYPE html>
<html>
<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Omnivore plugin for KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>BR</b> Architects</a>
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Projects</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="./w3images/architect.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white">
      <span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span>
      <span class="w3-hide-small w3-text-light-grey">Architects</span>
    </h1>
  </div>
</header>

<br>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Projects</h3>
  </div>

  <!-- ... existing project grids ... -->

  <!-- Locations Section -->
  <div class="w3-container w3-padding" id="locations">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Locations</h3>
  </div>

  <!-- Embedded MangoMap iframe (optional) -->
  <div class="w3-content w3-padding-32" style="max-width:1500px; display: flex; justify-content: center; align-items: center;" id="home">
    <iframe style="display: none;" src="//mangomap.com/san-francisco-foundation/maps/4e4f8744-5fd2-11ef-a39b-02af6ed49e2d?preview=true" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="1500" height="800" onload="this.style.display='block';"></iframe>
  </div>

  <!-- New Leaflet Map Section -->
  <div class="w3-container w3-padding-32" id="map-section">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">California Map</h3>
    <div style="display: flex; gap: 1rem;">
      <!-- Sidebar -->
      <div id="sidebar" style="width: 30%; min-width: 200px; max-height: 500px; overflow-y: auto; border: 1px solid #ccc; padding: 0.5rem;">
        <p><em>Click a marker on the map â†’ its name will go here.</em></p>
      </div>
      <!-- Map -->
      <div id="map" style="width: 70%; height: 500px; border: 1px solid #ccc;"></div>
    </div>
  </div>

  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
  </div>

  <!-- ... team, contact, etc. ... -->

</div> <!-- end page content -->

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<!-- Leaflet Initialization Script -->
<script>
  // 1) Initialize map centered on California
  const map = L.map('map').setView([37.5, -119.5], 6);

  // 2) Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 3) Load KML borders (adjust path)
  omnivore.kml('/borders.kml')
    .on('ready', function() {
      this.addTo(map);
      map.fitBounds(this.getBounds());
    });

  // 4) Load CSV points and add markers
  fetch('/points.csv')
    .then(res => res.text())
    .then(text => Papa.parse(text, { header: true }).data)
    .then(rows => {
      rows.forEach(row => {
        if (!row.LAT || !row.LON) return;
        const marker = L.marker([+row.LAT, +row.LON]).addTo(map)
          .bindPopup(row['Organization Name_CLEAN']);
        marker.on('click', () => {
          document.getElementById('sidebar').innerHTML = 
            `<h4>${row['Organization Name_CLEAN']}</h4><p>${row.Address}</p>`;
        });
      });
    })
    .catch(console.error);
</script>

</body>
</html>
